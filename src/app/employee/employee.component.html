<div class="container">
  <div class="jumbotron">
    <h1 class="display-4">Employee List</h1>
  </div>
  <div class="row">
    <div class="col-md-5">
      <form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
        <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="employeeService.selectedEmployee._id">
        <div class="form-group row">
          <label for="name" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" name="name" class="form-control" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.name" placeholder="Name" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="position" class="col-sm-2 col-form-label">Position</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="position" #position="ngModel" [(ngModel)]="employeeService.selectedEmployee.position" placeholder="Position">
          </div>
        </div>
         <div class="form-group row">
          <label for="office" class="col-sm-2 col-form-label">Office</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="office" #office="ngModel" [(ngModel)]="employeeService.selectedEmployee.office" placeholder="Office">
          </div>
        </div>
        <div class="form-group row">
          <label for="salary" class="col-sm-2 col-form-label">Salary</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="salary" #salary="ngModel" [(ngModel)]="employeeService.selectedEmployee.salary" placeholder="Salary">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-outline-success" [disabled] ="!employeeForm.valid">Submit</button>
            <button type="submit" class="btn btn-outline-primary" (click)="resetForm(employeeForm)">Reset</button>
            
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-7">
      <table class="table">
        <thead>
          <tr>
             <th scope="col">Name</th>
            <th scope="col">Position</th>
            <th scope="col">Office</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let emp of employeeService.employee">
            <td>{{emp.name}}</td>
            <td>{{emp.position}}</td>
            <td>{{emp.office}}</td>
            <td>
              <a class="btn" (click)="onEdit(emp)"><i class="fa fa-pencil-square-o"></i></a>
              <a class="btn" (click)="onDelete(emp._id,employeeForm)"><i class="fa fa-trash-o"></i></a>
            </td>
          </tr>
         
        </tbody>
      </table>
    </div>
  </div>
</div>
